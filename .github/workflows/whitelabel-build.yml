name: White-Label Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      logo_path:
        description: 'Path of uploaded logo'
        required: true
      domain:
        description: 'Domain (optional)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Rename App Package
        run: flutter pub run change_app_package_name:main ${{ inputs.package_name }}

      - name: Rename App Name
        run: flutter pub run rename_app:main all="${{ inputs.app_name }}"

      - name: Setup Logo Config
        run: |
          echo "flutter_icons:" > flutter_launcher_icons.yaml
          echo "  android: true" >> flutter_launcher_icons.yaml
          echo "  ios: true" >> flutter_launcher_icons.yaml
          echo "  image_path: '${{ inputs.logo_path }}'" >> flutter_launcher_icons.yaml

      - name: Generate Icons
        run: flutter pub run flutter_launcher_icons

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
